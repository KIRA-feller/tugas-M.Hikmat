<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d4d9df;
        }
        .contact-container {
            width: 60%;
            background: none;
            margin: 50px auto;
        }
        h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
        }
        .form-control {
            height: 50px;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }
        textarea.form-control {
            height: 120px;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .btn-submit {
            background-color: #0d1321;
            color: white;
            border-radius: 50px;
            padding: 10px 40px;
            font-weight: 600;
            text-transform: lowercase;
            margin-top: 20px;
        }
        .btn-submit:hover {
            background-color: #141c30;
        }
        .btn-wrap {
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h2>P Login</h2>
        <p>ini hasil dari ai kaget juga bisa semirip ini(karena gk nemu template yang sesuai dan saya belum bisa mengcostume)</p>

        <form>
            <div class="mb-3">
                <label>Nama</label>
                <input type="text" class="form-control" placeholder="nama">
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>

            <div class="mb-3">
                <label>Nomor Hand Phone</label>
                <input type="number" class="form-control" placeholder="+68xxxxxxxxxx">
            </div>

            <div class="mb-3">
                <label>Subject</label>
                <select class="form-control">
                    <option>Choose a Subject</option>
                    <option>Business</option>
                    <option>Project</option>
                    <option>Personal</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Pesan Kamu</label>
                <textarea class="form-control" placeholder="Pesan..."></textarea>
            </div>

            <div class="btn-wrap">
                <button type="submit" class="btn btn-submit">Kirim</button>
            </div>
        </form>
    </div>

</body>
</html>
